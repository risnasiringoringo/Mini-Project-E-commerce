<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Flower Shop</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Flower Shop</h2>
            <p>Temukan bunga favoritmu di toko kami!</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="tulip.jpg" alt="Product">
                <h3>Bunga Tulip</h3>
                <p class="price">Rp.20.000</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="mawar.jpg" alt="Product">
                <h3>Bunga Mawar</h3>
                <p class="price">Rp.30.000</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="lily.jpg" alt="Product">
                <h3>Bunga Lily</h3>
                <p class="price">Rp.40.000</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Flower Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
